{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Register - EmployEase{% endblock %}

{% block content %}
<div class="container mt-5" id="registerDiv">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white py-3">
                    <h4 class="mb-0">Create Account</h4>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm" action="{% url 'authentication:register' %}" method="POST">
                        {% csrf_token %}
                        {% include 'partials/messages.html' %}

                        <!-- Full Name -->
                        <div class="mb-4">
                            <label for="fullNameField" class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control form-control-lg" id="fullNameField" name="fullName"
                                placeholder="Enter your full name" value="{{ fieldvalues.fullName|default:'' }}" required>
                        </div>
                        <div class="fullNameFeedbackArea invalid-feedback" style="display: none;"></div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="emailfield" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="emailfield" name="email"
                                placeholder="Enter your email" value="{{ fieldvalues.email|default:'' }}" required>
                        </div>
                        <div class="emailFeeBackArea invalid-feedback" style="display: none;"></div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label for="passwordField" class="form-label fw-bold">Password</label>
                            <div class="input-group input-group-lg">
                                <input type="password" class="form-control" id="passwordField" name="password"
                                    placeholder="Enter your password" required>
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-eye toggle-password" data-target="#passwordField"></i>
                                </span>
                            </div>
                        </div>
                        <div class="passwordMessageArea invalid-feedback" style="display: none;"></div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="PasswordField2" class="form-label fw-bold">Confirm Password</label>
                            <div class="input-group input-group-lg">
                                <input type="password" class="form-control" id="PasswordField2" name="confirm_password"
                                    placeholder="Confirm your password" required>
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-eye toggle-password" data-target="#PasswordField2"></i>
                                </span>
                            </div>
                        </div>
                        <div class="passwordMessageArea invalid-feedback" style="display: none;"></div>

                        <!-- Terms and Conditions -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-primary">terms and conditions</a>.
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg submit-button">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    Already have an account? <a href="{% url 'authentication:login' %}" class="text-primary">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
