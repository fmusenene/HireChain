{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" id="loginDiv">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4 id="form-header">Login</h4>
                </div>

                <div class="card-body" id="login-form">
                    <form id="loginForm" action="{% url 'authentication:login' %}" method="POST">
                        {% csrf_token %}

                        {% include 'partials/messages.html' %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" name="email"
                                placeholder="Enter your email" value="{{ fieldvalues.email|default:'' }}" required>
                        </div>
                        <div class="emailFeeBackArea invalid-feedback" style="display: none;"></div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="login-password" name="password" value="{{ fieldvalues.password|default:'' }}"
                                    placeholder="Enter your password" required>
                                <span class="input-group-text">
                                    <i class="fas fa-eye toggle-password" data-target="#passwordField"></i>
                                </span>
                            </div>
                        </div>
                        <div class="passwordMessageArea invalid-feedback" style="display: none;"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary submit-button" id="loginBtn">Login</button>
                        </div>
                    </form>
                    <div class="card-footer text-center">
                        Don't have an account? <a href="{% url 'authentication:register' %}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
